    <meta charset="UTF-8" />

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />

    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.min.css" />

  <body>
    <!-- main area starts -->
    <main>
      <section class="profile-edit-page">
        <div class="bi-profile-edit-page-container">
          <!-- banner image -->
          <div class="bi-banner-images">
            <img src="assets/images/profile-edit-banner.png" alt="" srcset="" />
          </div>
          <!-- profile user name and image email -->
          <div class="container bi-banner-user-info">
            <div
              class="bi-profile-image"
              data-bs-toggle="modal"
              data-bs-target="#crop_image_modal"
            >
              <img
                src="assets/images/chef.png"
                alt=""
                srcset=""
                id="profile-image"
              />
            </div>
            <h2 class="bi-profile-user-name">Azunyan U. Wu</h2>
            <p class="bi-user-email">elementary221b@gmail.com</p>
          </div>

          <form
            action="baker-dashboard-orders.html"
            class="container bi-profile-edit-content"
          >
            <!-- Company Info -->
            <div class="bi-profile-edit-common-section">
              <div class="bi-common-section-left">
                <h3 class="bi-edit-section-title">Company Info</h3>
                <p class="bi-edit-section-des">
                  You can change your company information settings here.
                </p>
              </div>
              <div class="bi-common-section-right" id="company-info-section">
                <!-- company name and email address  -->
                <div class="profile-edit-input-field-wrapper">
                  <!-- company name -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="companyName"
                      class="bi-profile-edit-common-label"
                      >Company Name</label
                    >
                    <input
                      type="text"
                      id="companyName"
                      name="companyName"
                      class="bi-common-input-field"
                      placeholder="Azusa Nakano"
                    />
                  </div>
                  <!-- company email -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="companyEmail"
                      class="bi-profile-edit-common-label"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="companyEmail"
                      name="companyEmail"
                      class="bi-common-input-field"
                      placeholder="elementary221b@gmail.com"
                    />
                  </div>
                </div>
                <!-- phone number and country  -->
                <div class="profile-edit-input-field-wrapper">
                  <!-- company phone -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="phone" class="bi-profile-edit-common-label"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="bi-common-input-field"
                    />
                  </div>
                  <!-- company country -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="country" class="bi-profile-edit-common-label"
                      >Country</label
                    >
                    <select
                      name="country"
                      id="country"
                      class="bi-common-input-field"
                    >
                      <option value="Bangladesh">Bangladesh</option>
                      <option value="India">India</option>
                      <option value="Australia">Australia</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                </div>

                <!-- Language and location -->
                <div class="profile-edit-input-field-wrapper">
                  <!-- language  -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="language" class="bi-profile-edit-common-label"
                      >Language</label
                    >
                    <select
                      name="language"
                      id="language"
                      class="bi-common-input-field"
                    >
                      <option value="English">English</option>
                      <option value="India">India</option>
                      <option value="Australia">Australia</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                  <!-- location  -->
                  <div class="profile-edit-input-field-inner-wrapper dob">
                    <label for="location" class="bi-profile-edit-common-label"
                      >Location</label
                    >
                    <input
                      type="text"
                      id="location"
                      name="location"
                      class="bi-common-input-field"
                      placeholder="123 Sample St, Sydney NSW 2000 AU"
                    />
                  </div>
                </div>
                <!--  work categories -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="work_category"
                      class="bi-profile-edit-common-label"
                      >Work Categories</label
                    >
                    <select
                      id="work_category"
                      class="bi-common-input-field"
                      name="work_category[]"
                      multiple="multiple"
                    >
                      <option value="cake">Cake</option>
                      <option value="dessert">Dessert</option>
                      <option value="baking">Baking</option>
                      <option value="cake">Cake</option>
                      <option value="dessert">Dessert</option>
                      <option value="baking">Baking</option>
                      <option value="cake">Cake</option>
                      <option value="dessert">Dessert</option>
                      <option value="baking">Baking</option>
                      <option value="cake">Cake</option>
                      <option value="dessert">Dessert</option>
                      <option value="baking">Baking</option>
                    </select>
                  </div>
                </div>
                <!-- company website and social link  -->
                <div class="profile-edit-input-field-wrapper">
                  <!-- company website -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="companyWebsite"
                      class="bi-profile-edit-common-label"
                      >Company Website (Optional)</label
                    >
                    <input
                      type="text"
                      id="companyWebsite"
                      name="companyWebsite"
                      class="bi-common-input-field"
                      placeholder="https://heroicons.com/"
                    />
                  </div>
                  <!-- company social -->
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="companySocial"
                      class="bi-profile-edit-common-label"
                      >Social link</label
                    >
                    <input
                      type="text"
                      id="companySocial"
                      name="companySocial"
                      class="bi-common-input-field"
                      placeholder="https://heroicons.com/"
                    />
                  </div>
                </div>

                <!-- add more links -->
                <div
                  class="bi-profile-edit-common-label text-decoration-underline cursor-pointer"
                  id="add-social-media-btn"
                >
                  Add another social media
                </div>

                <!-- image section -->
                <div class="profile-edit-image-field-wrapper">
                  <h1 class="bi-profile-edit-common-label">Set Avatar</h1>
                  <div class="profile-edit-image-field-inner-wrapper">
                    <div class="image" id="avater-image">
                      <img src="assets/images/user-1.png" alt="" srcset="" />
                    </div>
                    <label for="avatar" class="avatar-upload-area">
                      <span class="upload-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                        >
                          <path
                            d="M9 17V11L7 13"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M9 11L11 13"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M22 10V15C22 20 20 22 15 22H9C4 22 2 20 2 15V9C2 4 4 2 9 2H14"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M22 10H18C15 10 14 9 14 6V2L22 10Z"
                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </span>
                      <h5 class="image-text">
                        <b>Click here</b> to upload your file or drag.
                      </h5>
                      <h5 class="image-text">
                        Supported Format: SVG, JPG, PNG (10mb each)
                      </h5>
                    </label>
                    <input
                      type="file"
                      id="avatar"
                      name="avatar"
                      accept="image/*"
                    />
                  </div>
                </div>
                <!-- add a bio -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="companyBio" class="bi-profile-edit-common-label"
                      >Company Bio</label
                    >
                    <textarea
                      class="bi-common-input-field textarea"
                      name="companyBio"
                      id="companyBio"
                      placeholder="Write here"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- previous work -->
            <div class="bi-profile-edit-common-section">
              <div class="bi-common-section-left">

              </div>
              <div class="bi-common-section-right">

                  <div class="profile-edit-input-field-inner-wrapper">
                    <label

                  <div class="profile-edit-input-field-inner-wrapper">

                      placeholder="40 pound"
                    />
                  </div>
                </div>
                <!-- image section -->
                <div class="profile-edit-image-field-wrapper">
                  <h1 class="bi-profile-edit-common-label">
                    Add product image
                  </h1>
                  <div class="profile-edit-image-field-inner-wrapper">
                    <div class="image" id="product_preview_img">
                      <img src="assets/images/food-1.png" alt="" srcset="" />
                    </div>
                    <label for="product_img" class="avatar-upload-area">
                      <span class="upload-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"

                          viewBox="0 0 24 24"

                            stroke="white"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </span>
                      <h5 class="image-text">
                        <b>Click here</b> to upload your file or drag.
                      </h5>
                      <h5 class="image-text">
                        Supported Format: SVG, JPG, PNG (10mb each)
                      </h5>
                    </label>
                    <input
                      type="file"
                      id="product_img"
                      name="product_img"
                      accept="image/*"
                    />
                  </div>
                </div>
                <!-- add product description -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label
                      for="productDescription"
                      class="bi-profile-edit-common-label"
                      >Product Description</label
                    >
                    <textarea
                      class="bi-common-input-field textarea"
                      name="productDescription"
                      id="productDescription"
                      placeholder="Write here"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- billing infos -->

              <div class="bi-common-section-left">
                <h3 class="bi-edit-section-title">Billing information</h3>

                  <input
