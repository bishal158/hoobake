<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Set Your Profile</title>
    <!-- ==== Favicon ==== -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png" />
    <!-- All Plugins CSS -->
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/aos.css" />
    <link rel="stylesheet" href="./assets/css/plugins/nice-select.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/flatpickr.min.css" />
    <!-- telephone flag ----- intl-tel-input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
     />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/custom/profile-edit.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>

  <body>
    <!-- main area starts -->
    <main>
      <section class="profile-edit-page">
        <div class="bi-profile-edit-page-container">
          <div class="bi-banner-images">
            <img src="assets/images/profile-edit-banner.png" alt="" srcset="" />
          </div>

          <div class="container bi-banner-user-info">
            <div
              class="bi-profile-image"
              data-bs-toggle="modal"
              data-bs-target="#crop_image_modal"
            >
              <img
                src="assets/images/user-1.png"
                alt=""
                srcset=""
                id="profile-image"
              />
             
            </div>
            <h2 class="bi-profile-user-name">Azunyan U. Wu</h2>
            <p class="bi-user-email">elementary221b@gmail.com</p>
          </div>
          <form action="chat-bot-screen.html" class="container bi-profile-edit-content">
            <div class="bi-profile-edit-common-section">
              <div class="bi-common-section-left">
                <h3 class="bi-edit-section-title">Personal Info</h3>
                <p class="bi-edit-section-des">
                  You can change your personal information settings here.
                </p>
              </div>
              <div class="bi-common-section-right">
                <!-- first section -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="fullName" class="bi-profile-edit-common-label"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      id="fullName"
                      name="fullName"
                      class="bi-common-input-field"
                      placeholder="Azusa Nakano"
                    />
                  </div>
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="nick-name" class="bi-profile-edit-common-label"
                      >Nick Name</label
                    >
                    <input
                      type="text"
                      id="nick-name"
                      name="nick-name"
                      class="bi-common-input-field"
                      placeholder="Ehabel"
                    />
                  </div>
                </div>
                <!-- first section -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="email" class="bi-profile-edit-common-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="bi-common-input-field"
                      placeholder="elementary221b@gmail.com"
                    />
                  </div>
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="email" class="bi-profile-edit-common-label"
                      >Address</label
                    >
                    <input
                      type="text"
                      id="address"
                      name="address"
                      class="bi-common-input-field"
                      placeholder="Dhaka, Bangladesh"
                    />
                  </div>
                </div>
                <!-- second section -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="phone" class="bi-profile-edit-common-label"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="bi-common-input-field"
                    />
                  </div>
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="country" class="bi-profile-edit-common-label"
                      >Country</label
                    >
                    <select
                      name="country"
                      id="country"
                      class="bi-common-input-field"
                    >
                      <option value="Bangladesh">Bangladesh</option>
                      <option value="India">India</option>
                      <option value="Australia">Australia</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                </div>

                <!-- third section -->
                <div class="profile-edit-input-field-wrapper">
                  <div class="profile-edit-input-field-inner-wrapper">
                    <label for="language" class="bi-profile-edit-common-label"
                      >Language</label
                    >
                    <select
                      name="language"
                      id="language"
                      class="bi-common-input-field"
                    >
                      <option value="English">English</option>
                      <option value="India">India</option>
                      <option value="Australia">Australia</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="United States">United States</option>
                    </select>
                  </div>
                  <div class="profile-edit-input-field-inner-wrapper dob">
                    <label for="dob" class="bi-profile-edit-common-label"
                      >DoB</label
                    >
                    <input
                      type="text"
                      id="dob"
                      name="dob"
                      class="bi-common-input-field"
                      placeholder="Azusa Nakano"
                    />
                    <label for="dob" class="dob-icon">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="24"
                        viewBox="0 0 25 24"
                        fill="none"
                      >
                        <path
                          d="M8.5 2V5"
                          stroke="#C6C6C6"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M16.5 2V5"
                          stroke="#C6C6C6"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M4 9.08984H21"
                          stroke="#C6C6C6"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M21.5 8.5V17C21.5 20 20 22 16.5 22H8.5C5 22 3.5 20 3.5 17V8.5C3.5 5.5 5 3.5 8.5 3.5H16.5C20 3.5 21.5 5.5 21.5 8.5Z"
                          stroke="#C6C6C6"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M12.4945 13.7002H12.5035"
                          stroke="#C6C6C6"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M8.79138 13.7002H8.80036"
                          stroke="#C6C6C6"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M8.79138 16.7002H8.80036"
                          stroke="#C6C6C6"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </label>
                  </div>
                </div>

                <!-- image section -->
                <div class="profile-edit-image-field-wrapper">
                  <h1 class="bi-profile-edit-common-label">Change Avatar</h1>
                  <div class="profile-edit-image-field-inner-wrapper">
                    <div class="image" id="avater-image">
                      <img
                        src="assets/images/user-1.png"
                        alt=""
                        srcset=""
                      />
                    </div>
                    <label for="avatar" class="avatar-upload-area">
                      <span class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 17V11L7 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 11L11 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 10V15C22 20 20 22 15 22H9C4 22 2 20 2 15V9C2 4 4 2 9 2H14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 10H18C15 10 14 9 14 6V2L22 10Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                      </span>
                      <h5 class="image-text">
                        <b>Click here</b> to upload your file or drag.
                      </h5>
                      <h5 class="image-text">
                        Supported Format: SVG, JPG, PNG (10mb each)
                      </h5>
                    </label>
                    <input
                      type="file"
                      id="avatar"
                      name="avatar"
                      accept="image/*"
                    />
                  </div>
                </div>
                
              </div>
            </div>
            
            <div class="bi-profile-edit-common-section">
              <div class="profile-edit-btn-section">
                    <button
                      type="reset"
                      class="bi-profile-edit-common-btn cancel"
                    >
                      Cancel
                      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                          <path d="M16.7887 14.9617C16.9649 15.1378 17.0638 15.3767 17.0638 15.6258C17.0638 15.8749 16.9649 16.1137 16.7887 16.2898C16.6126 16.466 16.3737 16.5649 16.1247 16.5649C15.8756 16.5649 15.6367 16.466 15.4606 16.2898L10.5005 11.3281L5.53874 16.2883C5.36261 16.4644 5.12374 16.5633 4.87467 16.5633C4.6256 16.5633 4.38673 16.4644 4.21061 16.2883C4.03449 16.1122 3.93555 15.8733 3.93555 15.6242C3.93555 15.3751 4.03449 15.1363 4.21061 14.9602L9.17233 10L4.21217 5.03828C4.03605 4.86216 3.93711 4.62329 3.93711 4.37422C3.93711 4.12515 4.03605 3.88628 4.21217 3.71016C4.38829 3.53404 4.62716 3.43509 4.87624 3.43509C5.12531 3.43509 5.36418 3.53404 5.5403 3.71016L10.5005 8.67187L15.4622 3.70937C15.6383 3.53325 15.8772 3.43431 16.1262 3.43431C16.3753 3.43431 16.6142 3.53325 16.7903 3.70937C16.9664 3.88549 17.0654 4.12437 17.0654 4.37344C17.0654 4.62251 16.9664 4.86138 16.7903 5.0375L11.8286 10L16.7887 14.9617Z" fill="url(#paint0_linear_363_756)"/>
                          <defs>
                            <linearGradient id="paint0_linear_363_756" x1="11.7748" y1="14.325" x2="14.5674" y2="4.23074" gradientUnits="userSpaceOnUse">
                              <stop stop-color="#4A25E1"/>
                              <stop offset="0.927091" stop-color="#7B5AFF"/>
                            </linearGradient>
                          </defs>
                        </svg>
                    </button>
                    <button
                      type="submit"
                      class="bi-profile-edit-common-btn submit"
                    >
                      Save
                      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20" fill="none">
                          <path d="M18.6637 6.28829L8.66374 16.2883C8.57664 16.3757 8.47314 16.445 8.35919 16.4924C8.24524 16.5397 8.12306 16.564 7.99967 16.564C7.87628 16.564 7.75411 16.5397 7.64016 16.4924C7.5262 16.445 7.42271 16.3757 7.33561 16.2883L2.96061 11.9133C2.8734 11.8261 2.80423 11.7226 2.75703 11.6086C2.70984 11.4947 2.68555 11.3726 2.68555 11.2492C2.68555 11.1259 2.70984 11.0038 2.75703 10.8898C2.80423 10.7759 2.8734 10.6724 2.96061 10.5852C3.04782 10.498 3.15134 10.4288 3.26528 10.3816C3.37922 10.3344 3.50135 10.3101 3.62467 10.3101C3.748 10.3101 3.87012 10.3344 3.98406 10.3816C4.098 10.4288 4.20153 10.498 4.28874 10.5852L8.00045 14.2969L17.3372 4.96172C17.5133 4.7856 17.7522 4.68666 18.0012 4.68666C18.2503 4.68666 18.4892 4.7856 18.6653 4.96172C18.8414 5.13784 18.9404 5.37672 18.9404 5.62579C18.9404 5.87486 18.8414 6.11373 18.6653 6.28985L18.6637 6.28829Z" fill="white"/>
                        </svg>
                    </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- main area starts -->

    <!-- Javascript Links -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <!--  intl-tel-input JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- Optionally include the utils script for additional functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
